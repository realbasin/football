<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转售</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
		<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/resale.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	</head>
	<body>
		<div id="re_price">
			<header>
				<a href="#" class="iconfont icon-fanhui"></a>
				<span>转售</span>
			</header>
			<div id="item_list">
					<div id="item_title">
						<span id="">
							有间好正酒吧
						</span>
					</div>
					<section class="item_list">
						<div id="left">

							<div id="bonus_card">
								<span>奖励卡</span>
							</div>
							<div id="detail">
								<span>百威罐装 &nbsp;1打</span>
								<span>有效期至：&nbsp;08-13</span>
							</div>
						</div>
						<div id="price">
							<span>价值198元</span>

						</div>
					</section>
					
				</div>
				<div id="opinion">
					<span>转售金额</span>
					<span>有吸引力的价格转售更快哦</span>
				</div>
				<div id="price">
					<input type="text" name="" id="" value="" placeholder="  $" />
				</div>
				<div id="btn">
					<p>提示：成功转售后将转至您余额</p>
					<button>确认转售</button>
				</div>
		</div>
	</body>
</html>
