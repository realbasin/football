<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    	<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
		<!--<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">-->
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" href="css/icon.css" />
	</head>
	<body>
		<div class="pay_all_par">
			<header>
				<a href="choose_card.html">
					<i class="iconfont icon-fanhui"></i>
					<span>酒吧</span>
				</a>
				<span class="bar_card">支付</span>
			</header>
			<section class="match_home">
				<img src="images/Team-1_03.png" alt="team_logo" />
				<div class="match_mesg">
					<p><span class="match">法联杯</span><span class="match_time">08-23 03:00</span></p>
					<span class="place">拜仁慕尼黑</span>
					<p><span class="Handicap">盘口</span><span class="Handicap_bar">一/半球</span></p>
					<p><span class="court">主</span><span class="court_rate">0.86</span></p>
				</div>
			</section>
			<h1 class="bar_name">有间正好酒吧</h1>
			<section class="liuk_card">
				<div class="car_top">
					<i class="i-bar-card"></i>
					<div class="card_right1">
						<p><span class="band_name">百威罐装</span><span class="band_num">1打</span></p>
						<span class="band_money">价值198元</span>
					</div>
					<div class="card_right2">
						<p><span class="band_time">有效期至：</span><span class="band_timer">08:30</span></p>
						<span class="band_win">胜出可赢368酒卡</span>
					</div>
				</div>
			</section>
			<ul class="pay">
					<li class="wechat_pay">
						<i class="i-quan"></i>
						<span>微信支付</span>
					</li>
					<li class="ali_pay">
						<i class="i-quan"></i>
						<span>支付宝支付</span>
					</li>
					<li class="balance_pay">
						<i class="i-quan"></i>
						<span>余额支付</span>
						<span class="balance">余额19800.00</span>
					</li>
				</ul>
				<div class="immed_pay">
					<a class="purchase_btn">立即支付</a>
				</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script>
			$(".pay").on("click","li", function() {
				//console.log($(this))
				if($(this).siblings().find('i').hasClass('i-duigou')){
					$(".i-quan").removeClass("i-duigou");
					$(this).find('i').addClass('i-duigou');
				}else{
					$(this).find('i').toggleClass('i-duigou');
				}
				
			 })
		</script>
	</body>
</html>
